<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Color Contrast with Machine Learning</title>

    <style media="screen">
      #color-background {
        padding: 100px;
        background: #ff0000;
        color: white;
        font-size: 36px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>

  </head>
  <body>
<script src="https://unpkg.com/brain.js@1.1.2/browser.min.js"></script>
    <input type="color" name="color-picker" value="#ff0000"/>

    <div id="color-background">Nic Tamura</div>
    <script type="text/javascript">
      function getRgb(hex) {
        var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
        hex = hex.replace(shorthandRegex, function(m, r, g, b) {
           return r + r + g + g + b + b;
        });

        var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
           r: Math.round(parseInt(result[1], 16) / 2.55) / 100,
           g: Math.round(parseInt(result[2], 16) / 2.55) / 100,
           b: Math.round(parseInt(result[3], 16) / 2.55) / 100,
        } : null;
      }
    </script>
    <script type="text/javascript">
      const network = new brain.NeuralNetwork()
      network.train([
        { input: { r: 0.62, g: 0.72, b: 0.88 }, output: { light: 1 } },
        { input: { r: 0.1, g: 0.84, b: 0.72 }, output: { light: 1 } },
        { input: { r: 0.33, g: 0.24, b: 0.29 }, output: { dark: 1 } },
        { input: { r: 0.74, g: 0.78, b: 0.86 }, output: { light: 1 } },
        { input: { r: 0.31, g: 0.35, b: 0.41 }, output: { dark: 1 } },
        { input: { r: 1, g: 0.99, b: 0}, output: { light: 1 } },
        { input: { r: 1, g: 0.42, b: 0.52}, output: { dark: 1 } },
      ])

    </script>

    <script type="text/javascript">
      $(function(){
        const input = document.querySelector("input");
        const colorBackground = document.querySelector("#color-background")

        input.addEventListener("change", (e) => {

          const rgb = getRgb(e.target.value)

          // const network = new brain.NeuralNetwork()
          // network.train([
          //   { input: { r: 0.62, g: 0.72, b: 0.88 }, output: { light: 1 } },
          //   { input: { r: 0.1, g: 0.84, b: 0.72 }, output: { light: 1 } },
          //   { input: { r: 0.33, g: 0.24, b: 0.29 }, output: { dark: 1 } },
          //   { input: { r: 0.74, g: 0.78, b: 0.86 }, output: { light: 1 } },
          //   { input: { r: 0.31, g: 0.35, b: 0.41 }, output: { dark: 1 } },
          //   { input: { r: 1, g: 0.99, b: 0}, output: { light: 1 } },
          //   { input: { r: 1, g: 0.42, b: 0.52}, output: { dark: 1 } },
          // ])
          const result = brain.likely(rgb, network)
          colorBackground.style.background = e.target.value
          colorBackground.style.color = result === 'dark' ? "white" : 'black';
        })
      })
    </script>

  </body>
</html>
